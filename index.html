<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <script src="JSS/app.js"></script>
    </head>
    <body style="width:20%;">

        <main>
            <div class="container mx-70">
                <div class="row">
                    <div id="display" class="col-12 bg-primary border border-white bg-secondary text-white">0.00</div>
                </div>
                <div class="row">
                    <div onclick="remove()" id="AC" class="col-sm bg-primary border border-top-0 border-right-0 border-white">AC</div>
                    <div onclick="screen('lb')" id="leftBracket" class="col-sm bg-primary border border-top-0 border-right-0 border-white">(</div>
                    <div onclick="screen('rb')" id="rightBracket" class="col-sm bg-primary border border-right-0 border-top-0 border-white">)</div>
                    <div onclick="screen('/')" divide" class="col-sm bg-primary border border-top-0 border-white">/</div>
                </div>
                <div class="row">
                    <div onclick="screen('7')" id="number7" class="col-sm bg-success border border-top-0 border-right-0 border-white">7</div>
                    <div onclick="screen('8')" id="number8" class="col-sm bg-success border border-top-0 border-right-0 border-white">8</div>
                    <div onclick="screen('9')" id="number9" class="col-sm bg-success border border-top-0 border-right-0 border-white">9</div>
                    <div onclick="screen('*')" id="multiply" class="col-sm bg-primary border border-top-0 border-white">x</div>
                </div>
                <div class="row">
                    <div onclick="screen('6')" id="number6" class="col-sm bg-success border border-top-0 border-right-0 border-white">6</div>
                    <div onclick="screen('5')" id="number5" class="col-sm bg-success border border-top-0 border-right-0 border-white">5</div>
                    <div onclick="screen('4')" id="number4" class="col-sm bg-success border border-top-0 border-right-0 border-white">4</div>
                    <div onclick="screen('-')"id="minus" class="col-sm bg-primary border border-top-0 border-white">-</div>
                </div>
                <div class="row">
                    <div onclick="screen('3')" id="number3" class="col-sm bg-success border border-top-0 border-right-0 border-white">3</div>
                    <div onclick="screen('2')" id="number2" class="col-sm bg-success border border-top-0 border-right-0 border-white">2</div>
                    <div onclick="screen('1')" id="number1" class="col-sm bg-success border border-top-0 border-right-0 border-white">1</div>
                    <div onclick="screen('+')" id="add" class="col-sm bg-primary border border-top-0 border-white">+</div>
                </div>
                <div class="row">
                    <div onclick="screen('0')" id="number0" class="col-sm-6 bg-success border border-top-0 border-right-0 border-white">0</div>
                    <div onclick="screen('.')" id="dot" class="col-sm-3 bg-success border border-top-0 border-right-0 border-white">.</div>
                    <div onclick="calculate()" id="equals" class="col-sm bg-primary border border-top-0 border-white">=</div>
                </div>
            </div>
        </main>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
