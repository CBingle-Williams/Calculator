<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <main>
            <div class="container mx-70">
                <div class="row">
                    <div class="col-12 bg-secondary">Hello</div>
                </div>
                <div class="row">
                    <div id="AC" class="col-sm darkGrey border border-top-0 border-right-0 border-secondary">
                        AC
                    </div>
                    <div id="invert" class="col-sm darkGrey border border-top-0 border-right-0 border-secondary">
                        +/-
                    </div>
                    <div id="percentage" class="col-sm darkGrey border border-right-0 border-top-0 border-secondary">
                        %
                    </div>
                    <div id="divide" class="col-sm darkGrey border border-top-0 border-secondary">
                        /
                    </div>
                </div>
                <div class="row">
                    <div id="number7" class="col-sm lightGrey border border-top-0 border-right-0 border-secondary">
                        7
                    </div>
                    <div id="number8" class="col-sm lightGrey border border-top-0 border-right-0 border-secondary">
                        8
                    </div>
                    <div id="number9" class="col-sm lightGrey border border-top-0 border-right-0 border-secondary">
                        9
                    </div>
                    <div id="multiply" class="col-sm orange border border-top-0 border-secondary">
                        x
                    </div>
                </div>
                <div class="row">
                    <div id="number6" class="col-sm lightGrey border border-top-0 border-right-0 border-secondary">
                        6
                    </div>
                    <div id="number5" class="col-sm lightGrey border border-top-0 border-right-0 border-secondary">
                        5
                    </div>
                    <div id="number4" class="col-sm lightGrey border border-top-0 border-right-0 border-secondary">
                        4
                    </div>
                    <div id="minus" class="col-sm orange border border-top-0 border-secondary">
                        -
                    </div>
                </div>
                <div class="row">
                    <div id="number3" class="col-sm lightGrey border border-top-0 border-right-0 border-secondary">
                        3
                    </div>
                    <div id="number2" class="col-sm lightGrey border border-top-0 border-right-0 border-secondary">
                        2
                    </div>
                    <div id="number1" class="col-sm lightGrey border border-top-0 border-right-0 border-secondary">
                        1
                    </div>
                    <div id="add" class="col-sm orange border border-top-0 border-secondary">
                        +
                    </div>
                </div>
                <div class="row">
                    <div id="number0" class="col-sm-6 lightGrey border border-top-0 border-right-0 border-secondary">
                        0
                    </div>
                    <div id="dot" class="col-sm-3 lightGrey border border-top-0 border-right-0 border-secondary">
                        .
                    </div>
                    <div id="equals" class="col-sm orange border border-top-0 border-secondary">
                        =
                    </div>
                </div>
            </div>
        </main>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
